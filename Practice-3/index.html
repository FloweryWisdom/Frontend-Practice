 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <article class="card">
        <div class="card__image">
            <!-- <img src="./images/illustration-hero.svg" alt=""> -->
        </div>
        <div class="card__body">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__plan">
                <div class="card__plan__icon">
                    <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="card__plan__description">
                    <p class="card__plan card__text__title">Annual Plan</p>
                    <p class="card__plan card__text__price">$59.99/year</p>
                </div>
                <div class="card__plan__change">
                    <a class="card__plan__change card__plan--anchor" href="">Change</a>
                </div>
            </div>
            <button class="card__button--pay">Proceed to Payment</button>
            <a class="card__anchor--cancel">Cancel Order</a>
        </div>
    </article>
    
</body>
</html>
