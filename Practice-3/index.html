 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="body__background">
        <article class="card">
            <div class="card__image">
                <img src="./images/illustration-hero.svg" alt="graphic of a woman listening to music happily.">
            </div>
            <div class="card__body">
                <h1 class="card__title"></h1>
                <p class="card__description"></p>
                <div class="card__plan">
                    <div class="card__plan__icon">
                        <img src="" alt="">
                    </div>
                    <div class="card__plan__description">
                        <p class="card__plan card__text__title"></p>
                        <p class="card__plan card__text__price"></p>
                    </div>
                    <div class="card__plan__change">
                        <a class="card__plan__change card__plan--anchor" href=""></a>
                    </div>
                </div>
                <button class="card__button--pay"></button>
                <button class="card__button--cancel"></button>
            </div>
        </article>
    </main>
</body>
</html>
