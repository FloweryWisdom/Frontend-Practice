    <link rel="stylesheet" href="./styles.css">

<body>

    <div class="icon__container">
        <img class="icon__image" src="./images/logo.svg" alt="">

    <section class="content__section">
        <div class="content__container__image">
            <img class="content__image" src="./images/illustration-mockups.svg" alt="">

        <div class="content__container__text">
            <h1 class="content__headline">Build The Community Your Fans Will Love</h1>

            <button class="content__button">Register</button>
        </div>
        
    </section>    
    <div class="socials__container">
            <img src="./images/facebook-svgrepo-com.svg" alt="" class="socials__icon">
            <img src="./images/twitter-svgrepo-com.svg" alt="" class="socials__icon">
